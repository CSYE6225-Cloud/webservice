name: deployment

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  deploy:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    # Config web service
    - name: Run build script
      env:
        AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        MYSQL_PWD: ${{ secrets.MYSQL_PWD }}
      run: |
        ./.github/scripts/setup.sh
      shell: bash

    # Package artifact
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Package
      run: mvn --batch-mode package

    # Build AMI with Packer
    - name: Set packer version
      uses: hashicorp-contrib/setup-packer@v1
      with:
        packer-version: 1.7.10

    - name: Packer build
      env:
        PACKER_LOG: 1
      run: |
        packer build --var-file=ami.pkrvars.hcl ami.pkr.hcl

    - name: Upload packer output file
      uses: actions/upload-artifact@v2
      with:
        name: ami.packer.manifest.json
        path: ami.packer.manifest.json
